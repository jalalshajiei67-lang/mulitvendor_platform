services:

  # --- NGINX (Stateless Traffic Manager) ---
  nginx_staging:
    image: nginx:alpine
    container_name: indexo_nginx_staging
    restart: always
    networks:
      - docker-deploy_multivendor_network
    # --- THE MAGIC: Write config in-memory on startup (Stateless) ---
    command: >
      /bin/sh -c "echo '
      server {
        listen 80;
        server_name staging.indexo.ir;
        location / {
          proxy_pass http://indexo_frontend_staging:3000;
          proxy_set_header Host \$host;
          proxy_read_timeout 300;
          proxy_connect_timeout 300;
        }
      }
      server {
        listen 80;
        server_name api.staging.indexo.ir;
        location / {
          proxy_pass http://indexo_backend_staging:8000;
          proxy_set_header Host \$host;
          proxy_read_timeout 300;
        }
      }
      ' > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
      
    # --- Traefik Talks ONLY to Nginx ---
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=docker-deploy_multivendor_network"
      - "traefik.http.routers.staging-edge.rule=Host(`staging.indexo.ir`) || Host(`api.staging.indexo.ir`)"
      - "traefik.http.routers.staging-edge.entrypoints=websecure"
      - "traefik.http.routers.staging-edge.tls.certresolver=myresolver"
      - "traefik.http.services.staging-edge.loadbalancer.server.port=80"

  # --- Backend (Hidden behind Nginx) ---
  backend:
    image: indexo-backend:staging
    container_name: indexo_backend_staging
    restart: always
    command: sh -c "python manage.py migrate && gunicorn multivendor_platform.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - media_volume_staging:/app/multivendor_platform/media
      - static_volume_staging:/app/multivendor_platform/static
    env_file:
      - .env.staging
    networks:
      - docker-deploy_multivendor_network
      - internal_staging
    # NO LABELS (Nginx is the boss now)

  # --- Frontend (Hidden behind Nginx) ---
  frontend:
    image: indexo-frontend:staging
    container_name: indexo_frontend_staging
    restart: always
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=production
      # Keep the Safe Memory Limit (Stateless rule doesn't apply to RAM usage!)
      - NODE_OPTIONS="--max-old-space-size=2048"
    networks:
      - docker-deploy_multivendor_network
    # NO LABELS (Nginx is the boss now)

  # --- Database ---
  db:
    image: postgres:15
    container_name: indexo_db_staging
    restart: always
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    env_file:
      - .env.staging
    networks:
      - internal_staging

networks:
  docker-deploy_multivendor_network:
    external: true
  internal_staging:
    driver: bridge

volumes:
  postgres_data_staging:
  media_volume_staging:
  static_volume_staging:
