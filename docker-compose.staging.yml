services:
  # --- Backend (No Changes, but included for context) ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: indexo-backend:staging
    container_name: indexo_backend_staging
    restart: always
    working_dir: /app/multivendor_platform
    command: sh -c "python manage.py migrate && gunicorn multivendor_platform.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - media_volume_staging:/app/multivendor_platform/media
      - static_volume_staging:/app/multivendor_platform/static
    env_file:
      - .env.staging
    networks:
      - docker-deploy_multivendor_network
      - internal_staging
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-staging.rule=Host(`api.staging.indexo.ir`)"
      - "traefik.http.routers.backend-staging.entrypoints=websecure"
      - "traefik.http.routers.backend-staging.tls.certresolver=myresolver"
      - "traefik.http.services.backend-staging.loadbalancer.server.port=8000"

  
    # --- Frontend (Nuxt) ---
  frontend:
    build:
      context: ./multivendor_platform/front_end/nuxt
      dockerfile: Dockerfile
    image: indexo-frontend:staging
    container_name: indexo_frontend_staging
    restart: always
    
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=production
      # FIXED: Allow Node to use up to 4GB of RAM (using your swap space)
      - NODE_OPTIONS="--max-old-space-size=4096"

    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

    networks:
      - docker-deploy_multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-staging.rule=Host(`staging.indexo.ir`)"
      - "traefik.http.routers.frontend-staging.entrypoints=websecure"
      - "traefik.http.routers.frontend-staging.tls.certresolver=myresolver"
      - "traefik.http.services.frontend-staging.loadbalancer.server.port=3000" 


  # --- Database (No Changes) ---
  db:
    image: postgres:15
    container_name: indexo_db_staging
    restart: always
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    env_file:
      - .env.staging
    networks:
      - internal_staging

networks:
  docker-deploy_multivendor_network:
    external: true
  internal_staging:
    driver: bridge

volumes:
  postgres_data_staging:
  media_volume_staging:
  static_volume_staging:
