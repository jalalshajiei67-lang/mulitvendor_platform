# docker-compose.staging.yml

version: '3.8'

services:
  # 1. Traefik - The Staging Gatekeeper
  traefik:
    image: traefik:v2.11
    container_name: traefik_staging
    command:
      - "--api.insecure=false" # Secure dashboard
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=jalal.shajiei67@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    # Using different ports for staging to avoid conflict with production
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - "./letsencrypt_staging:/letsencrypt" # Staging-specific letsencrypt dir
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - multivendor_network_staging
    restart: always

  # 2. Database (Hidden inside network)
  db:
    image: postgres:15-alpine
    container_name: multivendor_db_staging
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    environment:
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - multivendor_network_staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # 3. Redis (Hidden inside network)
  redis:
    image: redis:7-alpine
    container_name: multivendor_redis_staging
    volumes:
      - redis_data_staging:/data
    networks:
      - multivendor_network_staging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    restart: always

  # 4. Backend (Django)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: indexo-backend:staging
    container_name: multivendor_backend_staging
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - ALLOWED_HOSTS=api.staging.indexo.ir,staging.indexo.ir,www.staging.indexo.ir,localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=https://staging.indexo.ir,https://www.staging.indexo.ir,https://api.staging.indexo.ir
      - CORS_ALLOWED_ORIGINS=https://staging.indexo.ir,https://www.staging.indexo.ir
      - CORS_ALLOW_ALL_ORIGINS=True
      - NODE_ENV=staging
    command: daphne -b 0.0.0.0 -p 8000 --application-close-timeout 60 multivendor_platform.asgi:application
    volumes:
      - static_files_staging:/app/static
      - media_files_staging:/app/media
    env_file:
      - .env.staging
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - multivendor_network_staging
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-staging.rule=Host(`api.staging.indexo.ir`)"
      - "traefik.http.routers.backend-staging.entrypoints=websecure"
      - "traefik.http.routers.backend-staging.tls.certresolver=myresolver"
    restart: always

  # 5. Frontend (Nuxt)
  frontend:
    build:
      context: ./multivendor_platform/front_end/nuxt
      dockerfile: Dockerfile
    image: indexo-frontend:staging
    container_name: multivendor_frontend_staging
    env_file:
      - .env.staging
    environment:
      - NUXT_PUBLIC_API_BASE=https://api.staging.indexo.ir/api
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=staging
      - NODE_OPTIONS="--max-old-space-size=4096"
    networks:
      - multivendor_network_staging
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-staging.rule=Host(`staging.indexo.ir`) || Host(`www.staging.indexo.ir`)"
      - "traefik.http.routers.frontend-staging.entrypoints=websecure"
      - "traefik.http.routers.frontend-staging.tls.certresolver=myresolver"
      - "traefik.http.services.frontend-staging.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s
    restart: always

  # 6. Nginx (Serves Static/Media)
  nginx:
    image: nginx:alpine
    container_name: multivendor_nginx_staging
    volumes:
      - static_files_staging:/usr/share/nginx/html/static:ro
      - media_files_staging:/usr/share/nginx/html/media:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - multivendor_network_staging
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx-static-staging.rule=Host(`api.staging.indexo.ir`) && PathPrefix(`/static`)"
      - "traefik.http.routers.nginx-media-staging.rule=Host(`api.staging.indexo.ir`) && PathPrefix(`/media`)"
      - "traefik.http.routers.nginx-static-staging.tls.certresolver=myresolver"
    restart: always

networks:
  multivendor_network_staging:
    driver: bridge

volumes:
  postgres_data_staging:
  redis_data_staging:
  static_files_staging:
  media_files_staging: