services:
  # Traefik - Reverse Proxy and Load Balancer
  traefik:
    image: traefik:v2.11
    container_name: traefik_staging
    env_file:
      - .env.staging
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=jalal.shajiei67@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      # Use staging endpoint to avoid rate limits during testing
      # Switch back to production endpoint after rate limit resets
      - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - multivendor_network
    restart: always

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: multivendor_db_staging
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    env_file:
      - .env.staging
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # pgBouncer - Connection Pooling for PostgreSQL
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: multivendor_pgbouncer_staging
    env_file:
      - .env.staging
    environment:
      - DATABASES_HOST=db
      - DATABASES_PORT=5432
      - DATABASES_USER=${DB_USER}
      - DATABASES_PASSWORD=${DB_PASSWORD}
      - DATABASES_DBNAME=${DB_NAME}
      - PGBOUNCER_POOL_MODE=transaction
      - PGBOUNCER_MAX_CLIENT_CONN=1000
      - PGBOUNCER_DEFAULT_POOL_SIZE=25
      - PGBOUNCER_MIN_POOL_SIZE=5
      - PGBOUNCER_RESERVE_POOL_SIZE=5
      - PGBOUNCER_RESERVE_POOL_TIMEOUT=3
      - PGBOUNCER_MAX_DB_CONNECTIONS=100
    networks:
      - multivendor_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: multivendor_redis_staging
    volumes:
      - redis_data_staging:/data
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    restart: always

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      # Enable BuildKit for cache mounts and optimizations
      # BuildKit is enabled via DOCKER_BUILDKIT=1 environment variable
    container_name: multivendor_backend_staging
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=pgbouncer
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS:-True}
      - SITE_URL=${SITE_URL:-https://${MAIN_DOMAIN}}
      - PUBLIC_MEDIA_URL=${PUBLIC_MEDIA_URL:-https://${API_DOMAIN}/media/}
      - MEDIA_URL=/media/
      - MEDIA_ROOT=/app/media
    # Use entrypoint script which handles migrations, static files, and starts server
    # The entrypoint script will fix migration sequence automatically
    command: []
    volumes:
      - static_files_staging:/app/staticfiles
      - media_files_staging:/app/media
    env_file:
      - .env.staging
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ || curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    restart: always

  # Nuxt.js Frontend
  frontend:
    build:
      context: ./multivendor_platform/front_end/nuxt
      dockerfile: Dockerfile.frontend
      # Enable BuildKit for cache mounts and optimizations
      args:
        NUXT_PUBLIC_API_BASE: https://${API_DOMAIN}/api
        NUXT_PUBLIC_SITE_URL: https://${MAIN_DOMAIN}
    container_name: multivendor_frontend_staging
    env_file:
      - .env.staging
    environment:
      - NUXT_PUBLIC_API_BASE=https://${API_DOMAIN}/api
      - NUXT_PUBLIC_SITE_URL=https://${MAIN_DOMAIN}
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - NUXT_API_BASE=http://backend:8000/api
      - DOCKER_SERVICE_NAME=backend
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${MAIN_DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    restart: always

  # Nginx - Serves Static and Media Files-staging
  nginx:
    image: nginx:alpine
    container_name: multivendor_nginx_staging
    env_file:
      - .env.staging
    volumes:
      - static_files_staging:/usr/share/nginx/html/staticfiles:ro
      - media_files_staging:/usr/share/nginx/html/media:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.nginx.loadbalancer.server.port=80"
      - "traefik.http.routers.nginx.rule=Host(`${API_DOMAIN}`) && (PathPrefix(`/static`) || PathPrefix(`/media`))"
      - "traefik.http.routers.nginx.entrypoints=websecure"
      - "traefik.http.routers.nginx.tls.certresolver=myresolver"
      - "traefik.http.routers.nginx.service=nginx"
    restart: always

networks:
  multivendor_network:
    driver: bridge

volumes:
  postgres_data_staging:
    external: true
    name: indexo-staging_postgres_data_staging
  redis_data_staging:
    name: redis_data_staging
  static_files_staging:
    name: static_files_staging
  media_files_staging:
    name: media_files_staging
