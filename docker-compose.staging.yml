version: '3.8'

services:
  # Note: We use the SAME Traefik from production (docker-compose.yml)
  # Staging services connect to production's Traefik network
  # Traefik automatically routes based on Host header (staging.indexo.ir vs indexo.ir)

  # 1. Database (Hidden inside network)
  db:
    image: postgres:15-alpine
    container_name: multivendor_db_staging
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    environment:
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - multivendor_network_staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # 3. Redis (Hidden inside network)
  redis:
    image: redis:7-alpine
    container_name: multivendor_redis_staging
    volumes:
      - redis_data_staging:/data
    networks:
      - multivendor_network_staging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    restart: always

  # 4. Backend (Django)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multivendor_backend_staging
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=multivendor_db
      - DB_USER=postgres
      - ALLOWED_HOSTS=api.staging.indexo.ir,staging.indexo.ir,www.staging.indexo.ir,158.255.74.123,localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=https://staging.indexo.ir,https://www.staging.indexo.ir,https://api.staging.indexo.ir
      - CORS_ALLOWED_ORIGINS=https://staging.indexo.ir,https://www.staging.indexo.ir
      - CORS_ALLOW_ALL_ORIGINS=True
    command: daphne -b 0.0.0.0 -p 8000 --application-close-timeout 60 multivendor_platform.asgi:application
    volumes:
      - static_files_staging:/app/static  # Write static files here
      - media_files_staging:/app/media    # Write media files here
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    env_file:
      - .env.staging
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"] # Or a valid endpoint
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - multivendor_network_staging
      - multivendor_network  # Connect to production Traefik network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-staging.rule=Host(`api.staging.indexo.ir`)"
      - "traefik.http.routers.backend-staging.entrypoints=websecure"
      - "traefik.http.routers.backend-staging.tls.certresolver=myresolver"
    restart: always

  # 5. Frontend (Nuxt)
  frontend:
    build:
      context: ./multivendor_platform/front_end/nuxt
      dockerfile: Dockerfile
    container_name: multivendor_frontend_staging
    env_file:
      - .env.staging
    environment:
      - NUXT_PUBLIC_API_BASE=https://api.staging.indexo.ir/api
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    networks:
      - multivendor_network_staging
      - multivendor_network  # Connect to production Traefik network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-staging.rule=Host(`staging.indexo.ir`) || Host(`www.staging.indexo.ir`)"
      - "traefik.http.routers.frontend-staging.entrypoints=websecure"
      - "traefik.http.routers.frontend-staging.tls.certresolver=myresolver"
      - "traefik.http.services.frontend-staging.loadbalancer.server.port=3000"
    restart: always

  # 6. Nginx (Serves Static/Media)
  nginx:
    image: nginx:alpine
    container_name: multivendor_nginx_staging
    volumes:
      - static_files_staging:/usr/share/nginx/html/static:ro
      - media_files_staging:/usr/share/nginx/html/media:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - multivendor_network_staging
      - multivendor_network  # Connect to production Traefik network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx-static-staging.rule=Host(`api.staging.indexo.ir`) && PathPrefix(`/static`)"
      - "traefik.http.routers.nginx-static-staging.entrypoints=websecure"
      - "traefik.http.routers.nginx-static-staging.tls.certresolver=myresolver"
      - "traefik.http.routers.nginx-media-staging.rule=Host(`api.staging.indexo.ir`) && PathPrefix(`/media`)"
      - "traefik.http.routers.nginx-media-staging.entrypoints=websecure"
      - "traefik.http.routers.nginx-media-staging.tls.certresolver=myresolver"
    restart: always

networks:
  multivendor_network_staging:
    driver: bridge
  multivendor_network:
    external: true  # Use production Traefik network

volumes:
  postgres_data_staging:
  redis_data_staging:
  static_files_staging:
  media_files_staging:
