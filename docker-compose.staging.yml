services:
  # Traefik - Reverse Proxy and Load Balancer
  traefik:
    image: traefik:v2.11
    container_name: traefik_staging
    env_file:
      - .env.staging
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=jalal.shajiei67@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - multivendor_network
    restart: always

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: multivendor_db_staging
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    env_file:
      - .env.staging
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: multivendor_redis_staging
    volumes:
      - redis_data_staging:/data
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    restart: always

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: multivendor_backend_staging
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS}
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 --application-close-timeout 60 multivendor_platform.asgi:application"
    volumes:
      - static_files_staging:/app/static
      - media_files_staging:/app/media
    env_file:
      - .env.staging
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    restart: always

  # Nuxt.js Frontend
  frontend:
    build:
      context: ./multivendor_platform/front_end/nuxt
      dockerfile: Dockerfile.frontend
      args:
        NUXT_PUBLIC_API_BASE: https://${API_DOMAIN}/api
    container_name: multivendor_frontend_staging
    env_file:
      - .env.staging
    environment:
      - NUXT_PUBLIC_API_BASE=https://${API_DOMAIN}/api
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${MAIN_DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    restart: always

  # Nginx - Serves Static and Media Files
  nginx:
    image: nginx:alpine
    container_name: multivendor_nginx_staging
    env_file:
      - .env.staging
    volumes:
      - static_files_staging:/usr/share/nginx/html/static:ro
      - media_files_staging:/usr/share/nginx/html/media:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.nginx.loadbalancer.server.port=80"
      - "traefik.http.routers.nginx.rule=Host(`${API_DOMAIN}`) && (PathPrefix(`/static`) || PathPrefix(`/media`))"
      - "traefik.http.routers.nginx.entrypoints=websecure"
      - "traefik.http.routers.nginx.tls.certresolver=myresolver"
      - "traefik.http.routers.nginx.service=nginx"
    restart: always

networks:
  multivendor_network:
    driver: bridge

volumes:
  postgres_data_staging:
    external: true
    name: indexo-staging_postgres_data_staging
  redis_data_staging:
    name: redis_data_staging
  static_files_staging:
    name: static_files_staging
  media_files_staging:
    name: media_files_staging
