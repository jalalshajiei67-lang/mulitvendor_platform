services:
  # --- Backend (Django) ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: indexo-backend:staging
    container_name: indexo_backend_staging
    restart: always
    working_dir: /app/multivendor_platform
    command: sh -c "python manage.py migrate && gunicorn multivendor_platform.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - media_volume_staging:/app/multivendor_platform/media
      - static_volume_staging:/app/multivendor_platform/static
    env_file:
      - .env.staging
    networks:
      - docker-deploy_multivendor_network
      - internal_staging
    labels:
      - "traefik.enable=true"
      # FIX 1: Tell Traefik explicitly which network to use (Fixes "unable to find IP")
      - "traefik.docker.network=docker-deploy_multivendor_network"
      - "traefik.http.routers.backend-staging.rule=Host(`api.staging.indexo.ir`)"
      - "traefik.http.routers.backend-staging.entrypoints=websecure"
      - "traefik.http.routers.backend-staging.tls.certresolver=myresolver"
      - "traefik.http.services.backend-staging.loadbalancer.server.port=8000"

  # --- Frontend (Nuxt) ---
  frontend:
    build:
      context: ./multivendor_platform/front_end/nuxt
      dockerfile: Dockerfile
    image: indexo-frontend:staging
    container_name: indexo_frontend_staging
    restart: always
    
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=production
      - NODE_OPTIONS="--max-old-space-size=4096"

    # FIX 2: Increase timeout again (The logs showed 5s, implying this didn't apply last time)
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s

    networks:
      - docker-deploy_multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=docker-deploy_multivendor_network"
      - "traefik.http.routers.frontend-staging-new.rule=Host(`staging.indexo.ir`)"
      - "traefik.http.routers.frontend-staging-new.entrypoints=websecure"
      - "traefik.http.routers.frontend-staging-new.tls.certresolver=myresolver"
      - "traefik.http.routers.frontend-staging-new.service=frontend-staging-new"
      - "traefik.http.routers.frontend-staging-http.entrypoints=web"
      - "traefik.http.services.frontend-staging-new.loadbalancer.server.port=3000

  # --- Database (No Changes) ---
  db:
    image: postgres:15
    container_name: indexo_db_staging
    restart: always
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    env_file:
      - .env.staging
    networks:
      - internal_staging

networks:
  docker-deploy_multivendor_network:
    external: true
  internal_staging:
    driver: bridge

volumes:
  postgres_data_staging:
  media_volume_staging:
  static_volume_staging:
