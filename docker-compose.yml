services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: multivendor_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-multivendor_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1mWL!8qU%_I(si@4Hyvo3txPo3@q3FF+9!e#K44^}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: multivendor_redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: multivendor_backend
    restart: always
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-me}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-multivendor_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-1mWL!8qU%_I(si@4Hyvo3txPo3@q3FF+9!e#K44^}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,frontend
      - CORS_ALLOW_ALL_ORIGINS=True
    ports:
      - "8000:8000"
    volumes:
      - ./multivendor_platform/multivendor_platform:/app
      - media_files:/app/media
      - static_files:/app/static
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - multivendor_network

  # Nuxt Frontend (fixed)
  frontend:
    build:
      context: ./multivendor_platform/front_end/nuxt
      dockerfile: ./Dockerfile
      args:
        NUXT_PUBLIC_API_BASE: http://backend:8000/api
    container_name: multivendor_frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NUXT_PUBLIC_API_BASE=http://backend:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - multivendor_network

volumes:
  postgres_data:
  redis_data:
  media_files:
  static_files:

networks:
  multivendor_network:
    driver: bridge
