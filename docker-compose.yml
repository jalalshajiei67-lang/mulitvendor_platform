version: '3.8'

services:
  # 1. Traefik - The Gatekeeper
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=false" # Secure dashboard
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=jalal.shajiei67@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - multivendor_network
    restart: always

  # 2. Database (Hidden inside network)
  db:
    image: postgres:15-alpine
    container_name: multivendor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # 3. Redis (Hidden inside network)
  redis:
    image: redis:7-alpine
    container_name: multivendor_redis
    volumes:
      - redis_data:/data
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    restart: always

  # 4. Backend (Django)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multivendor_backend
    command: daphne -b 0.0.0.0 -p 8000 multivendor_platform.asgi:application
    volumes:
      - static_files:/app/static  # Write static files here
      - media_files:/app/media    # Write media files here
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.indexo.ir`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
    restart: always

  # 5. Frontend (Nuxt)
  frontend:
    build:
      context: ./multivendor_platform/front_end/nuxt
      dockerfile: Dockerfile
    container_name: multivendor_frontend
    env_file:
      - .env
    environment:
      - NUXT_PUBLIC_API_BASE=https://api.indexo.ir
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`indexo.ir`) || Host(`www.indexo.ir`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
    restart: always

  # 6. Nginx (Serves Static/Media)
  nginx:
    image: nginx:alpine
    container_name: multivendor_nginx
    volumes:
      - static_files:/usr/share/nginx/html/static:ro
      - media_files:/usr/share/nginx/html/media:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx-static.rule=Host(`api.indexo.ir`) && PathPrefix(`/static`)"
      - "traefik.http.routers.nginx-media.rule=Host(`api.indexo.ir`) && PathPrefix(`/media`)"
      - "traefik.http.routers.nginx-static.tls.certresolver=myresolver"

networks:
  multivendor_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:
