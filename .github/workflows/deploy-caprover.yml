name: Deploy to CapRover

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to CapRover
        uses: caprover/deploy-from-github@v1.0.1
        with:
          server: '${{ secrets.CAPROVER_SERVER }}'
          app: '${{ secrets.CAPROVER_APP_BACKEND }}'
          token: '${{ secrets.CAPROVER_APP_TOKEN_BACKEND }}'

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend  # Wait for backend to deploy first
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to CapRover
        uses: caprover/deploy-from-github@v1.0.1
        with:
          server: '${{ secrets.CAPROVER_SERVER }}'
          app: '${{ secrets.CAPROVER_APP_FRONTEND }}'
          token: '${{ secrets.CAPROVER_APP_TOKEN_FRONTEND }}'
          directory: './multivendor_platform/front_end/nuxt'
