name: Deployment Summary (Staging)

on:
  workflow_run:
    workflows: ["Deploy Frontend to Staging"]
    types: [completed]
    branches: [ staging ]
  workflow_dispatch:

jobs:
  deployment-summary-staging:
    name: Deployment Summary (Staging)
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref || 'staging' }}
      
      - name: Get Backend Workflow Status
        id: backend-status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflows = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-backend-staging.yml',
              branch: 'staging',
              per_page: 1
            });
            
            if (workflows.data.workflow_runs.length > 0) {
              const latestRun = workflows.data.workflow_runs[0];
              core.setOutput('result', latestRun.conclusion || latestRun.status);
            } else {
              core.setOutput('result', 'unknown');
            }

      - name: Get Frontend Workflow Status
        id: frontend-status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflows = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-frontend-staging.yml',
              branch: 'staging',
              per_page: 1
            });
            
            if (workflows.data.workflow_runs.length > 0) {
              const latestRun = workflows.data.workflow_runs[0];
              core.setOutput('result', latestRun.conclusion || latestRun.status);
            } else {
              core.setOutput('result', 'unknown');
            }

      - name: Deployment Status (Staging)
        run: |
          echo "=========================================="
          echo "üöÄ DEPLOYMENT SUMMARY (STAGING)"
          echo "=========================================="
          echo "Backend Status: ${{ steps.backend-status.outputs.result }}"
          echo "Frontend Status: ${{ steps.frontend-status.outputs.result }}"
          echo "Frontend Workflow Run: ${{ github.event.workflow_run.conclusion }}"
          echo "=========================================="
          echo "üìç URLs (Staging):"
          echo "  Frontend: https://staging.indexo.ir"
          echo "  Backend: https://staging-api.indexo.ir/api"
          echo "  Admin: https://staging-api.indexo.ir/admin"
          echo "=========================================="

