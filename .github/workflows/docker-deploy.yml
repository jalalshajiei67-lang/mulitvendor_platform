name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Stop on any error
            set -e
            
            # Navigate to project folder
            cd /home/${{ secrets.VPS_USER }}/docker-deploy
            
            # Pull latest code
            git pull origin main
            
            # FIX: Remove Windows Carriage Returns from deploy.sh if present
            sed -i 's/\r$//' deploy.sh
            chmod +x deploy.sh
            
            # Run the deployment script
            ./deploy.sh
