name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true # This stops the script if any command fails
          debug: true # Enable debug output to troubleshoot SSH issues
          script: |
            # Create directory if it doesn't exist
            mkdir -p /home/multivendor_platform
            cd /home/multivendor_platform
            
            # Check if this is a git repository, if not, clone it
            if [ ! -d .git ]; then
              echo "üì¶ Directory exists but is not a git repository. Cloning..."
              cd /home
              # Remove directory if it exists but is not a git repo
              rm -rf multivendor_platform
              git clone https://github.com/jalalshajiei67-lang/mulitvendor_platform.git multivendor_platform
              echo "‚úÖ Repository cloned successfully"
            fi
            
            # Ensure we're in the project directory
            cd /home/multivendor_platform
            
            # 1. FORCE reset changes (Fixes the git abort error)
            git fetch --all
            git reset --hard origin/main
            
            # 2. Fix line endings just in case
            if [ -f deploy.sh ]; then
              sed -i 's/\r$//' deploy.sh
              chmod +x deploy.sh
            fi
            
            # 3. Run deploy
            if [ -f deploy.sh ]; then
              ./deploy.sh
            else
              echo "‚ùå Error: deploy.sh not found!"
              exit 1
            fi
