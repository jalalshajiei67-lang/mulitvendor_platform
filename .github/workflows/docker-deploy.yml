name: Deploy to Docker VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy on VPS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          # 1. Force Bash execution even if user uses Fish
          script: |
            /bin/bash -s << 'EOF'
            set -e
            
            # --- 1. Setup Project Directory ---
            DEPLOY_DIR="/home/${{ secrets.VPS_USER }}/docker-deploy"
            
            echo "ðŸ“‚ Navigate to $DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            
            # Sync Code
            echo "ðŸ“¥ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
            
            # --- 2. Build and Deploy ---
            echo "ðŸ”¨ Building images..."
            docker compose build
            
            echo "ðŸš€ Updating services..."
            docker compose up -d --remove-orphans
            
            # --- 3. Database & Static Files ---
            echo "â³ Waiting for DB to be healthy..."
            until [ "$(docker inspect -f {{.State.Health.Status}} multivendor_db)" == "healthy" ]; do
                sleep 2
                echo "Waiting for database..."
            done
            
            echo "ðŸ—„ï¸ Running migrations..."
            docker exec multivendor_backend python manage.py migrate --noinput
            
            echo "ðŸ“¦ Collecting static files..."
            docker exec multivendor_backend python manage.py collectstatic --noinput
            
            # --- 4. Health Check ---
            echo "ðŸ¥ Performing health checks..."
            
            # Simple check: Are they healthy?
            if [ "$(docker inspect -f {{.State.Health.Status}} multivendor_backend)" != "healthy" ]; then
                echo "âš ï¸ Backend is unhealthy!"
                docker compose logs --tail=50
                exit 1
            fi
            
            echo "âœ… Deployment Successful! Cleanup..."
            docker image prune -f
            
            EOF
