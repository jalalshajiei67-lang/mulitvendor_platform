name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true # This stops the script if any command fails
          debug: true # Enable debug output to troubleshoot SSH issues
          script: |
            cd /home/${{ secrets.VPS_USER }}/docker-deploy
            
            # 1. FORCE reset changes (Fixes the git abort error)
            git fetch --all
            git reset --hard origin/main
            
            # 2. Fix line endings just in case
            sed -i 's/\r$//' deploy.sh
            chmod +x deploy.sh
            
            # 3. Run deploy
            ./deploy.sh
