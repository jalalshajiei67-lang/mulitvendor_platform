name: Deploy to Docker VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy on VPS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          # This script is safe for Fish Shell
          script: |
            cd /home/${{ secrets.VPS_USER }}/docker-deploy
            
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            echo "ðŸ”Œ Executing deployment script..."
            # We explicitly call bash to run the file we just pulled
            chmod +x deploy.sh
            bash deploy.sh
