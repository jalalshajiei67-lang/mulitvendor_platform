name: Deploy to Docker VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to run this workflow manually from the GitHub UI

jobs:
  deploy:
    name: Build and Deploy on VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e # Exit immediately if a command exits with a non-zero status.

            echo "üöÄ Starting deployment to VPS..."

            # --- 1. Setup Project Directory ---
            DEPLOY_DIR="/home/deploy/docker-deploy"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            # Clone the repository if it doesn't exist, otherwise pull latest changes
            if [ ! -d "$DEPLOY_DIR/.git" ]; then
              echo "üì• Cloning repository for the first time..."
              rm -rf "$DEPLOY_DIR"
              git clone "$REPO_URL" "$DEPLOY_DIR"
            else
              echo "üì• Pulling latest changes..."
              cd "$DEPLOY_DIR"
              git fetch origin
              git reset --hard origin/main
            fi

            cd "$DEPLOY_DIR"

            # --- 2. Fix Frontend Dependencies ---
            echo "üîß Fixing frontend dependencies..."
            cd frontend
            rm -rf node_modules package-lock.json
            npm install --legacy-peer-deps --force
            cd ..

            # --- 3. Build and Deploy Services ---
            echo "üõë Stopping existing containers..."
            docker compose down --remove-orphans || true

            echo "üßπ Cleaning up Docker system..."
            docker system prune -f --volumes

            echo "üî® Building new Docker images..."
            # Build with BuildKit and increased timeout
            DOCKER_BUILDKIT=1 docker compose build --no-cache --progress=plain

            echo "‚ñ∂Ô∏è Starting services with Docker Compose..."
            docker compose up -d

            # --- 4. Post-Deployment Tasks ---
            echo "‚è≥ Waiting for services to be ready..."
            # Wait longer and check health status
            sleep 30

            echo "üîç Checking container status..."
            docker compose ps

            echo "üóÑÔ∏è Running database migrations..."
            # Wait for database to be ready
            for i in {1..10}; do
              if docker compose exec -T backend python manage.py migrate --noinput 2>/dev/null; then
                echo "‚úÖ Migrations completed successfully"
                break
              else
                echo "‚è≥ Database not ready, retrying in 5 seconds... (attempt $i/10)"
                sleep 5
              fi
            done

            echo "üì¶ Collecting static files..."
            docker compose exec -T backend python manage.py collectstatic --noinput

            # --- 5. Health Checks ---
            echo "üè• Performing health checks..."
            
            # Check backend health
            echo "Checking backend health..."
            if curl -f http://localhost:8000/health > /dev/null 2>&1 || curl -f http://localhost:8000 > /dev/null 2>&1; then
              echo "‚úÖ Backend is healthy"
            else
              echo "‚ö†Ô∏è  Backend health check failed, but continuing..."
            fi

            # Check frontend health
            echo "Checking frontend health..."
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "‚úÖ Frontend is healthy"
            else
              echo "‚ö†Ô∏è  Frontend health check failed, checking logs..."
              docker compose logs frontend --tail=20
            fi

            # --- 6. Final Verification ---
            echo "üîç Final deployment verification..."
            RUNNING_CONTAINERS=$(docker compose ps --services --filter "status=running")
            echo "Running containers: $RUNNING_CONTAINERS"

            # Check if critical containers are running
            if echo "$RUNNING_CONTAINERS" | grep -q "backend" && echo "$RUNNING_CONTAINERS" | grep -q "frontend"; then
              echo "‚úÖ All critical containers are running"
            else
              echo "‚ùå Error: One or more critical containers failed to start!"
              echo "=== Container Status ==="
              docker compose ps
              echo "=== Recent Logs ==="
              docker compose logs --tail=50
              exit 1
            fi

            echo "‚úÖ Deployment completed successfully!"

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            EMOJI="‚úÖ"
            STATUS="SUCCESS"
          else
            EMOJI="‚ùå"
            STATUS="FAILED"
          fi
          
          echo "=========================================="
          echo "$EMOJI DEPLOYMENT SUMMARY - $STATUS"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "VPS: ${{ secrets.VPS_HOST }}"
          echo "Timestamp: $(date -u)"
          echo "=========================================="
          if [ "${{ job.status }}" == "success" ]; then
            echo "üìç Test URLs:"
            echo "  Frontend: https://indexo.ir"
            echo "  Backend API: https://api.indexo.ir/api"
            echo "  Admin Panel: https://api.indexo.ir/admin"
          else
            echo "üö® Deployment failed. Check the logs above for details."
            echo "Common issues:"
            echo "  - Docker build failures"
            echo "  - Database connection issues"
            echo "  - Missing environment variables"
          fi
          echo "=========================================="