name: Deploy to Docker VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy on VPS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Updated to match the key we generated
          port: 22
          script: |
            set -e
            
            # --- 1. Setup Project Directory ---
            DEPLOY_DIR="/home/${{ secrets.VPS_USER }}/docker-deploy"
            
            echo "üìÇ Navigate to $DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            
            # Sync Code (Safely)
            echo "üì• Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
            # Note: .env is untouched because it is not in git
            
            # --- 2. Build and Deploy (Zero Downtime Strategy) ---
            echo "üî® Building images..."
            # We do NOT run 'down'. We build first.
            docker compose build
            
            echo "üöÄ Updating services..."
            # This replaces containers one by one, minimizing downtime
            docker compose up -d --remove-orphans
            
            # --- 3. Database & Static Files ---
            echo "‚è≥ Waiting for DB to be healthy before migrating..."
            # We trust the healthcheck defined in docker-compose
            until [ "$(docker inspect -f {{.State.Health.Status}} multivendor_db)" == "healthy" ]; do
                sleep 2
                echo "Waiting for database..."
            done
            
            echo "üóÑÔ∏è Running migrations..."
            docker exec multivendor_backend python manage.py migrate --noinput
            
            echo "üì¶ Collecting static files..."
            # This fills the volume that Nginx reads from
            docker exec multivendor_backend python manage.py collectstatic --noinput
            
            # --- 4. Health Verification (Internal) ---
            echo "üè• Performing health checks..."
            
            # Check Backend Health (via Docker internal status)
            if [ "$(docker inspect -f {{.State.Health.Status}} multivendor_backend)" != "healthy" ]; then
                echo "‚ö†Ô∏è Backend is not healthy yet. Waiting 10s..."
                sleep 10
            fi
            
            # Check Frontend Health
            if [ "$(docker inspect -f {{.State.Health.Status}} multivendor_frontend)" != "healthy" ]; then
                 echo "‚ö†Ô∏è Frontend is not healthy yet. Waiting 10s..."
                 sleep 10
            fi
            
            # Final Check
            STATUS_BACKEND=$(docker inspect -f {{.State.Health.Status}} multivendor_backend)
            STATUS_FRONTEND=$(docker inspect -f {{.State.Health.Status}} multivendor_frontend)
            
            echo "Backend Status: $STATUS_BACKEND"
            echo "Frontend Status: $STATUS_FRONTEND"
            
            if [ "$STATUS_BACKEND" != "healthy" ] || [ "$STATUS_FRONTEND" != "healthy" ]; then
                echo "‚ùå Deployment Failed: Services are unhealthy."
                docker compose logs --tail=50
                exit 1
            fi
            
            echo "‚úÖ Deployment Successful! Cleanup..."
            docker image prune -f
