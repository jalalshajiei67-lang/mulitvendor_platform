name: Deploy Staging

# Trigger this workflow ONLY when pushing to the 'staging' branch
on:
  push:
    branches:
      - staging

env:
  # Use your actual GitHub username and repo name
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Build Backend (Staging) ---
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:staging

      # --- Build Frontend (Staging) ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./multivendor_platform/front_end/nuxt
          file: ./multivendor_platform/front_end/nuxt/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:staging

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          # Fix: We wrap everything in single quotes passed to bash -c
          # This works perfectly on Fish shell servers.
          script: |
            bash -c '
            set -e
            
            # 1. Setup Directory
            mkdir -p ~/indexo_staging
            cd ~/indexo_staging

            # 2. Git Logic (Standard Bash)
            if [ ! -d ".git" ]; then
              git clone -b staging https://github.com/${{ github.repository }}.git .
            else
              git fetch origin staging
              git reset --hard origin/staging
            fi

            # 3. Docker Login
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 4. Deploy
            docker compose -f docker-compose.staging.yml pull
            docker compose -f docker-compose.staging.yml up -d --remove-orphans
            
            # 5. Cleanup
            docker image prune -f
            '
