name: Deploy to Staging VPS

on:
  push:
    branches:
      - staging  # This triggers ONLY when you push to the 'staging' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy Files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          # We copy the whole project to the server
          source: "."
          # ⚠️ IMPORTANT: This matches the path you are actually using on the server
          target: "/indexo-staging-var"

      - name: Execute Deployment Command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            # 1. Go to the project folder
            cd /indexo-staging-var

            # 2. Stop the current containers (optional, but safer for juniors)
            docker compose down

            # 3. Rebuild and Start containers in the background
            # We use --build to make sure it picks up the new code changes
            docker compose up -d --build
            
            # 4. Prune unused images to save disk space on the VPS
            docker image prune -f
