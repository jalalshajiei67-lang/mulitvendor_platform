name: Deploy Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            # Ensure Traefik network exists (required for staging)
            docker network create multivendor_network --driver bridge || true
            
            # Navigate to staging project directory
            cd /path/to/staging/project || cd /indexo-staging-var || cd ~/docker-deploy-staging
            
            # Pull latest changes from staging branch
            git fetch --all
            git reset --hard origin/staging
            
            # Deploy staging using docker-compose
            docker-compose -f docker-compose.staging.yml down
            docker-compose -f docker-compose.staging.yml up -d --build
            
            # Clean up unused images
            docker image prune -f
