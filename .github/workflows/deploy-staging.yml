name: Deploy Staging
on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Copy files FROM GitHub TO your VPS
      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/indexo-staging-var"

      # 2. Run Docker commands on the VPS
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            # Ensure Traefik network exists
            docker network create multivendor_network --driver bridge || true
            
            # Go to the directory (now populated by the SCP step above)
            cd /indexo-staging-var

            # Note: We REMOVED 'git fetch' and 'git reset' because we just pushed the files manually.

            # Restart Containers
            docker-compose -f docker-compose.staging.yml down
            docker-compose -f docker-compose.staging.yml up -d --build
            
            docker image prune -f
