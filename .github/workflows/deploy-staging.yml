name: Deploy Staging
on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: "."
          target: "/root/indexo-staging"
          rm: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            # Stop and remove old containers
            docker stop multivendor_backend multivendor_frontend multivendor_db multivendor_redis multivendor_nginx traefik 2>/dev/null || true
            docker rm multivendor_backend multivendor_frontend multivendor_db multivendor_redis multivendor_nginx traefik 2>/dev/null || true
            
            # Deploy new version
            cd /root/indexo-staging
            docker network create multivendor_network --driver bridge || true
            docker compose -f docker-compose.staging.yml up -d --build
            docker image prune -f
