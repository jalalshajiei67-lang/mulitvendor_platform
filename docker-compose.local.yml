# Docker Compose for Local Development Testing
# This mimics CapRover deployment but runs locally
# Usage: docker-compose -f docker-compose.local.yml up --build

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: multivendor_db_local
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-multivendor_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-local_dev_password_123}
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Exposed for debugging with DB clients
    networks:
      - multivendor_network_local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: multivendor_backend_local
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-local-dev-secret-key}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-multivendor_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-local_dev_password_123}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*,localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=http://localhost:8080,http://localhost:3000
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS:-True}
    volumes:
      - media_files_local:/app/media
      - static_files_local:/app/static
    ports:
      - "8000:8000"  # Backend accessible at http://localhost:8000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - multivendor_network_local
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/api/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue.js Frontend
  frontend:
    build:
      context: ./multivendor_platform/front_end
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ""  # Use relative URLs for local testing
    container_name: multivendor_frontend_local
    restart: unless-stopped
    ports:
      - "8080:80"  # Frontend accessible at http://localhost:8080
    depends_on:
      - backend
    networks:
      - multivendor_network_local
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_local:
    driver: local
  media_files_local:
    driver: local
  static_files_local:
    driver: local

networks:
  multivendor_network_local:
    driver: bridge

