# Nginx Reverse Proxy Configuration for Staging
# This routes staging domains to staging Traefik on ports 8080/8443
# Place this in /etc/nginx/sites-available/staging-proxy and enable it

# HTTP to HTTPS redirect for staging domains
server {
    listen 80;
    server_name staging.indexo.ir www.staging.indexo.ir api.staging.indexo.ir;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS proxy to staging Traefik
server {
    listen 443 ssl http2;
    server_name staging.indexo.ir www.staging.indexo.ir api.staging.indexo.ir;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/staging.indexo.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.indexo.ir/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy to staging Traefik (HTTP on port 8080, nginx handles SSL)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

