services:
  # Traefik - Reverse Proxy and Load Balancer
  traefik:
    image: traefik:v2.11
    container_name: traefik
    env_file:
      - .env
    command:
      # API and Dashboard
      - "--api.insecure=false"
      - "--api.dashboard=false"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.watch=true"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.bufferingsize=100"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      # HTTP/2 and timeouts
      - "--entrypoints.websecure.http2.maxConcurrentStreams=250"
      - "--entrypoints.websecure.transport.respondingTimeouts.readTimeout=60s"
      - "--entrypoints.websecure.transport.respondingTimeouts.writeTimeout=60s"
      - "--entrypoints.websecure.transport.respondingTimeouts.idleTimeout=180s"
      # Rate limiting - commented out until middleware is configured
      # - "--entrypoints.websecure.http.middlewares=rate-limit@docker"
      # SSL/TLS
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=jalal.shajiei67@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      # Metrics (optional)
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - multivendor_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider -q http://localhost:80/ || exit 0"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: multivendor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      # PostgreSQL performance tuning for production
      - POSTGRES_SHARED_BUFFERS=256MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=1GB
      - POSTGRES_MAX_CONNECTIONS=200
      - POSTGRES_WORK_MEM=4MB
      - POSTGRES_MAINTENANCE_WORK_MEM=64MB
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c max_connections=200
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c logging_collector=on
      -c log_min_duration_statement=1000
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: multivendor_redis
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 300
      --maxclients 10000
    volumes:
      - redis_data:/data
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: always

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: multivendor_backend
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_CONN_MAX_AGE=600
      - DB_CONNECT_TIMEOUT=10
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_CHANNEL_CAPACITY=1000
      - REDIS_CHANNEL_EXPIRY=60
      - REDIS_MAX_CONNECTIONS=50
      - USE_REDIS_CACHE=True
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS}
      - CORS_PREFLIGHT_MAX_AGE=86400
      - DRF_PAGE_SIZE=20
      - DRF_ANON_RATE=1000/hour
      - DRF_USER_RATE=5000/hour
      - DATA_UPLOAD_MAX_MEMORY_SIZE=10485760
      - KAVENEGAR_API_KEY=${KAVENEGAR_API_KEY}
      - KAVENEGAR_OTP_TEMPLATE_NAME=${KAVENEGAR_OTP_TEMPLATE_NAME}
      - OTP_SENDER_CLASS=${OTP_SENDER_CLASS:-users.services.otp_senders.LocalOTPSender}
      - SITE_URL=${SITE_URL}
      - USE_TLS=True
      - SESSION_COOKIE_AGE=1209600
    # Use entrypoint script which handles migrations, static files, and starts server
    # The entrypoint script will fix migration sequence automatically
    command: []
    volumes:
      - static_files:/app/static
      - media_files:/app/media
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host: ${API_DOMAIN}", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      # WebSocket route (highest priority to match before other routes)
      - "traefik.http.routers.backend-ws.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.backend-ws.entrypoints=websecure"
      - "traefik.http.routers.backend-ws.tls.certresolver=myresolver"
      - "traefik.http.routers.backend-ws.service=backend"
      - "traefik.http.routers.backend-ws.priority=20"
      - "traefik.http.routers.backend-ws-http.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.backend-ws-http.entrypoints=web"
      - "traefik.http.routers.backend-ws-http.service=backend"
      - "traefik.http.routers.backend-ws-http.priority=20"
      # Admin panel route (higher priority to match before API route)
      - "traefik.http.routers.backend-admin.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.backend-admin.entrypoints=websecure"
      - "traefik.http.routers.backend-admin.tls.certresolver=myresolver"
      - "traefik.http.routers.backend-admin.service=backend"
      - "traefik.http.routers.backend-admin.priority=15"
      - "traefik.http.routers.backend-admin-http.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.backend-admin-http.entrypoints=web"
      - "traefik.http.routers.backend-admin-http.service=backend"
      - "traefik.http.routers.backend-admin-http.priority=15"
      # API route
      - "traefik.http.routers.backend.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.routers.backend.service=backend"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.routers.backend-http.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.service=backend"
      - "traefik.http.routers.backend-http.priority=10"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      # Backend service health check
      - "traefik.http.services.backend.loadbalancer.healthcheck.path=/api/"
      - "traefik.http.services.backend.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.backend.loadbalancer.healthcheck.timeout=10s"
    restart: always

  # Nuxt.js Frontend
  frontend:
    build:
      context: ./multivendor_platform/front_end/nuxt
      dockerfile: Dockerfile.frontend
      args:
        NUXT_PUBLIC_API_BASE: https://${API_DOMAIN}/api
        NUXT_PUBLIC_SITE_URL: https://${MAIN_DOMAIN}
    container_name: multivendor_frontend
    env_file:
      - .env
    environment:
      - NUXT_PUBLIC_API_BASE=https://${API_DOMAIN}/api
      - NUXT_PUBLIC_SITE_URL=https://${MAIN_DOMAIN}
      - NODE_ENV=production
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${MAIN_DOMAIN}`) || Host(`www.${MAIN_DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      # Frontend service health check
      - "traefik.http.services.frontend.loadbalancer.healthcheck.path=/"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.timeout=10s"
    restart: always

  # Nginx - Serves Static and Media Files
  nginx:
    image: nginx:alpine
    container_name: multivendor_nginx
    env_file:
      - .env
    volumes:
      - static_files:/usr/share/nginx/html/static:ro
      - media_files:/usr/share/nginx/html/media:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider -q http://localhost/health || exit 0"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.nginx.loadbalancer.server.port=80"
      - "traefik.http.routers.nginx.rule=Host(`${API_DOMAIN}`) && (PathPrefix(`/static`) || PathPrefix(`/media`))"
      - "traefik.http.routers.nginx.entrypoints=websecure"
      - "traefik.http.routers.nginx.tls.certresolver=myresolver"
      - "traefik.http.routers.nginx.priority=20"
      - "traefik.http.routers.nginx.service=nginx"
      # Nginx service health check
      - "traefik.http.services.nginx.loadbalancer.healthcheck.path=/static/"
      - "traefik.http.services.nginx.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.nginx.loadbalancer.healthcheck.timeout=5s"
    restart: always

networks:
  multivendor_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:

