services:
  # Traefik - Reverse Proxy and Load Balancer
  traefik:
    image: traefik:v2.11
    container_name: traefik
    env_file:
      - .env
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.watch=true"
      - "--log.level=DEBUG"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=jalal.shajiei67@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - multivendor_network
    restart: always

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: multivendor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: multivendor_redis
    volumes:
      - redis_data:/data
    networks:
      - multivendor_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    restart: always

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: multivendor_backend
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS}
    # Use entrypoint script which handles migrations, static files, and starts server
    # The entrypoint script will fix migration sequence automatically
    command: []
    volumes:
      - static_files:/app/static
      - media_files:/app/media
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host: ${API_DOMAIN}", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      # WebSocket route (highest priority to match before other routes)
      - "traefik.http.routers.backend-ws.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.backend-ws.entrypoints=websecure"
      - "traefik.http.routers.backend-ws.tls.certresolver=myresolver"
      - "traefik.http.routers.backend-ws.service=backend"
      - "traefik.http.routers.backend-ws.priority=20"
      - "traefik.http.routers.backend-ws-http.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.backend-ws-http.entrypoints=web"
      - "traefik.http.routers.backend-ws-http.service=backend"
      - "traefik.http.routers.backend-ws-http.priority=20"
      # Admin panel route (higher priority to match before API route)
      - "traefik.http.routers.backend-admin.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.backend-admin.entrypoints=websecure"
      - "traefik.http.routers.backend-admin.tls.certresolver=myresolver"
      - "traefik.http.routers.backend-admin.service=backend"
      - "traefik.http.routers.backend-admin.priority=15"
      - "traefik.http.routers.backend-admin-http.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.backend-admin-http.entrypoints=web"
      - "traefik.http.routers.backend-admin-http.service=backend"
      - "traefik.http.routers.backend-admin-http.priority=15"
      # API route
      - "traefik.http.routers.backend.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.routers.backend.service=backend"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.routers.backend-http.rule=Host(`${API_DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.service=backend"
      - "traefik.http.routers.backend-http.priority=10"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    restart: always

  # Nuxt.js Frontend
  frontend:
    build:
      context: ./multivendor_platform/front_end/nuxt
      dockerfile: Dockerfile.frontend
      args:
        NUXT_PUBLIC_API_BASE: https://${API_DOMAIN}/api
        NUXT_PUBLIC_SITE_URL: https://${MAIN_DOMAIN}
    container_name: multivendor_frontend
    env_file:
      - .env
    environment:
      - NUXT_PUBLIC_API_BASE=https://${API_DOMAIN}/api
      - NUXT_PUBLIC_SITE_URL=https://${MAIN_DOMAIN}
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${MAIN_DOMAIN}`) || Host(`www.${MAIN_DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    restart: always

  # Nginx - Serves Static and Media Files
  nginx:
    image: nginx:alpine
    container_name: multivendor_nginx
    env_file:
      - .env
    volumes:
      - static_files:/usr/share/nginx/html/static:ro
      - media_files:/usr/share/nginx/html/media:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - multivendor_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.nginx.loadbalancer.server.port=80"
      - "traefik.http.routers.nginx.rule=Host(`${API_DOMAIN}`) && (PathPrefix(`/static`) || PathPrefix(`/media`))"
      - "traefik.http.routers.nginx.entrypoints=websecure"
      - "traefik.http.routers.nginx.tls.certresolver=myresolver"
      - "traefik.http.routers.nginx.priority=20"
      - "traefik.http.routers.nginx.service=nginx"
    restart: always

networks:
  multivendor_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:

