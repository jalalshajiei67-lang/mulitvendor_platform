user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Open file cache for better performance
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml application/x-font-ttf 
               application/vnd.ms-fontobject font/opentype;
    
    # Static files server
    server {
        listen 80;
        server_name _;
        
        # Static files location with caching
        location /static/ {
            alias /captain/data/backend-static/;
            
            # Cache headers - aggressive caching for static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            
            # Enable sendfile for better performance
            sendfile on;
            tcp_nopush on;
            
            # Logging
            access_log /var/log/nginx/static-access.log;
            error_log /var/log/nginx/static-error.log;
            
            # Try to serve file, fallback to 404
            try_files $uri =404;
        }
        
        # Media files location with caching
        location /media/ {
            alias /captain/data/backend-media/;
            
            # Cache headers (shorter for user-uploaded content)
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            add_header X-Content-Type-Options "nosniff" always;
            
            # Enable sendfile for better performance
            sendfile on;
            tcp_nopush on;
            
            # Logging
            access_log /var/log/nginx/media-access.log;
            error_log /var/log/nginx/media-error.log;
            
            # Try to serve file, fallback to 404
            try_files $uri =404;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Root location - redirect to health
        location / {
            return 200 "Nginx Static Server - Use /static/ or /media/ endpoints\n";
            add_header Content-Type text/plain;
        }
    }
}

