# Enable gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
gzip_min_length 1000;
gzip_disable "msie6";

# Enable Brotli compression (if available)
# brotli on;
# brotli_comp_level 6;
# brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

# HTTP/2 support (requires SSL)
# listen 443 ssl http2;

# Keepalive connections
keepalive_timeout 65;
keepalive_requests 100;

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve Static Files with optimized caching
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Enable compression for static files
        gzip_static on;
    }

    # Serve Media Files with optimized caching
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 90d;
        access_log off;
        add_header Cache-Control "public";
        add_header Vary "Accept-Encoding";
        
        # Enable compression for media files
        gzip_static on;
    }

    # Cache control for images
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 180d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache control for fonts
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache control for CSS and JS
    location ~* \.(css|js)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
}
