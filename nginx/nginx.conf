# Enhanced Nginx Configuration for Production Under Pressure
# Optimized for serving static and media files with high performance

# Enable gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
gzip_disable "msie6";

# Buffer settings
client_body_buffer_size 128k;
client_max_body_size 10m;
client_header_buffer_size 1k;
large_client_header_buffers 4 4k;
output_buffers 1 32k;
postpone_output 1460;

# Timeout settings
client_body_timeout 12;
client_header_timeout 12;
# keepalive_timeout is set in nginx's main config, don't duplicate here
send_timeout 10;
reset_timedout_connection on;

# File cache settings
open_file_cache max=2000 inactive=20s;
open_file_cache_valid 60s;
open_file_cache_min_uses 2;
open_file_cache_errors on;

server {
    listen 80;
    server_name _;

    # Set charset to UTF-8 for proper Unicode handling
    charset utf-8;
    source_charset utf-8;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Serve Static Files with aggressive caching
    location /static/ {
        alias /usr/share/nginx/html/static/;
        
        # Cache control
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        
        # CORS headers for static files (fonts, etc.)
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # Enable proper Unicode filename handling
        charset utf-8;
        
        # Enable sendfile for better performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Enable direct I/O for large files
        directio 4m;
        
        # Handle OPTIONS requests for CORS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Try to serve file directly, return 404 if not found
        try_files $uri =404;
    }

    # Serve Media Files with moderate caching
    location /media/ {
        alias /usr/share/nginx/html/media/;
        
        # Cache control - shorter than static files as media can be updated
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
        
        # CORS headers for media files
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # Enable proper Unicode filename handling (important for Persian)
        charset utf-8;
        
        # Enable sendfile for better performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Enable direct I/O for large files
        directio 4m;
        
        # Handle URL-encoded filenames (important for Persian/Unicode characters)
        # Nginx automatically decodes URL-encoded paths, but we ensure proper handling
        try_files $uri $uri/ =404;
        
        # Handle OPTIONS requests for CORS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Enable range requests for video/audio streaming
        add_header Accept-Ranges bytes;
        
        # Log media access for monitoring (can be disabled for better performance)
        access_log /var/log/nginx/media-access.log combined buffer=32k flush=5m;
        error_log /var/log/nginx/media-error.log warn;
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
