server {
    listen 80;
    server_name _;

    # Set charset to UTF-8 for proper Unicode handling
    charset utf-8;
    source_charset utf-8;

    # Serve Static Files
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
        
        # Enable proper Unicode filename handling
        charset utf-8;
    }

    # Serve Media Files
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
        
        # Enable proper Unicode filename handling
        charset utf-8;
        
        # Handle URL-encoded filenames (important for Persian/Unicode characters)
        # Nginx automatically decodes URL-encoded paths, but we ensure proper handling
        try_files $uri $uri/ =404;
        
        # Log media access for debugging (can be disabled later)
        access_log /var/log/nginx/media-access.log;
        error_log /var/log/nginx/media-error.log;
    }
}
