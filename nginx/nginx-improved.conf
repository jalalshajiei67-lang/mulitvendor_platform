# Improved Nginx Configuration with Better Backend Connectivity
# This config includes fallback mechanisms and better error handling

upstream backend {
    # Primary: Use service name (works in docker-compose)
    server backend:8000 max_fails=3 fail_timeout=30s;
    # IP fallback will be added dynamically by fix-nginx-vps.sh if needed
}

upstream frontend {
    server frontend:3000 max_fails=3 fail_timeout=30s;
    # IP fallback will be added dynamically by fix-nginx-vps.sh if needed
}

server {
    listen 80;
    server_name _;
    client_max_body_size 100M;

    # Global proxy timeouts
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Static files
    location /static/ {
        alias /usr/share/nginx/html/staticfiles/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    location /staticfiles/ {
        alias /usr/share/nginx/html/staticfiles/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 90d;
        access_log off;
        add_header Cache-Control "public";
    }

    # API requests - with improved error handling
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Error handling - retry on failures
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Timeouts
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # WebSocket
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_buffering off;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://backend;
        access_log off;
    }

    # Root - proxy to frontend (if frontend exists)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_buffering off;
    }
}

